<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario pasajeros</title>
</head>

<body>
    <div class="container">
        <form action="">
            <input type="text" id="nombre" placeholder="Ingrese Nombre">
            <input type="text" id="direccion" placeholder="Ingrese su Direccion">
            <input type="text" class="telefono" id="telefono" placeholder="Ingrese su numero de telefono">
            <input type="text" class="numeroident" id="numeroident" placeholder="Numero de identificacion">
            <input type="email" class="email" id="email" placeholder="Ingrese correo">
            <button id="boton" type="reset" onclick="capturar();">Agregar</button>
        </form>
    </div>
    <div class="container">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>telefono</th>
                    <th>Numero de identificacion</th>
                    <th>Correo electronico</th>
                </tr>
            </thead>
               
        </table>
    </div>

    <script src="./js/form.js"></script>
</body>

</html>
